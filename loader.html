<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .loader{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        flex-direction: column;
        width: 100%;
        height: 100vh;
        color: white;
    }
    .spinner{
        width: 50px;
        height: 50px;
        border: 5px solid white;
        border-top: 5px solid rgb(28, 72, 215);
        border-radius: 50%;
        animation: loader 1s linear infinite;
    }
    p{
        margin-top: 10px;
        margin-left: 10px;
        font-size: 17px;
    }
    @keyframes loader {
        
        from{
            transform: rotate(0);
        }
        to{
            transform: rotate(360deg);
        }
    }



</style>
<body>


    <div class="loader">
        <div class="spinner"></div>
        <p>Loading..</p>
    </div>
    
</body>
</html>
